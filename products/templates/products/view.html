<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Hier kannst du deine Stylesheets und andere Meta-Informationen einbinden -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-details {
            padding-left: 20px; /* Ändere die Polsterung nach Bedarf */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Flask</a>
    <form class="form-inline my-2 my-lg-0 ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Suche" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Suchen</button>
    </form>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('general_blueprint.home')}}">Startseite</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Angebote</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Bestseller</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kundendienst</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('auth_blueprint.login')}}">Login</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Product Details</h1>
    <div class="row">
        <div class="col-md-4">
            <!-- Hier könntest du das Produktbild einbinden -->
            <img class="product-image" src="/products/static/images/{{ product.image_path }}" alt="{{ product.name }} Image">
        </div>
        <div class="col-md-8 product-details">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <!-- Hier könntest du weitere Produktinformationen einbinden -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

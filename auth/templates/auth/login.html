<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Stil für das zentrierte Fenster */
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Stil für das Formular */
        form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: min-content 1fr;
            align-items: center;
        }

        /* Stil für Fehlermeldungen */
        .error {
            color: red;
        }
    </style>
</head>
<body>

<!-- Das zentrierte Fenster -->
<div class="centered">
    <h2>Login</h2>

    <!-- Das Login-Formular -->
    <form method="POST" action="{{ url_for('auth_blueprint.login') }}">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            {% if form.email.errors %}
            <p class="error">{{ form.email.errors[0] }}</p>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            {% if form.password.errors %}
            <p class="error">{{ form.password.errors[0] }}</p>
            {% endif %}
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>

    <!-- Link zur Registrierung -->
    <div>
        <p>No account? <a href="{{ url_for('auth_blueprint.signup') }}">Sign up here</a>.</p>
    </div>
</div>

</body>
</html>
